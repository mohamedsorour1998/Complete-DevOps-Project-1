- name: Configure Jenkins slave
  hosts: app
  become: yes
  vars:
    jenkins_user: jenkins
    jenkins_home: /home/{{ jenkins_user }}
    public_key: "{{ lookup('file', './ssh.pub') }}"
  tasks:
    - name: Update all packages
      yum:
        name: "*"
        state: latest

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Install pip
      yum:
        name: python-pip
        state: present

    - name: Install Docker Python module
      pip:
        name: docker
        state: present

    - name: Pull Jenkins Docker image
      docker_image:
        name: jenkins/ssh-agent:alpine
        source: pull

    - name: Run Jenkins container
      docker_container:
        name: jenkins-agent
        image: jenkins/ssh-agent:alpine
        state: started
        user: root
        detach: true
        ports:
          - "23:22"
        env:
          JENKINS_AGENT_SSH_PUBKEY: "{{public_key}}"
        volumes:
          - /var/jenkins_home:/var/jenkins_home
    - name: install npm and nodejs in the jenkins-agent container
      docker_container:
        name: jenkins-agent
        command: /bin/sh -c "sudo yum install -y nodejs npm"
